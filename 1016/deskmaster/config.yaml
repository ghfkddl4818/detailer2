# DeskMaster Configuration

# Chrome Settings
chrome:
  path: "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe"
  accessibility: true
  max_tabs_total: 25
  max_tabs_per_page: 20

# Display Requirements
display:
  width: 1920
  height: 1080
  scale: 100  # Must be 100%
  zoom: 100   # Browser zoom must be 100%

# Review Range Filter
review_range:
  min: 100
  max: 5000

# Internal Mall Signals
internal_signals:
  - "관심고객수"
  - "관심 고객 수"
  - "스토어 찜"

# Allowed Domains (Internal Malls)
allowed_domains:
  - "smartstore.naver.com"
  - "brand.naver.com"
  - "shopping.naver.com"

# Blocked Domains (External Malls)
blocked_domains:
  - "aliexpress"
  - "11st"
  - "gmarket"
  - "coupang"
  - "auction"
  - "taobao"
  - "tmall"

# Dwell Times (milliseconds)
dwell:
  view_min: 400
  view_max: 700
  page_min: 1200
  page_max: 3500
  long_min: 5000
  long_max: 7000

# List Scanning
list_scan:
  scroll_passes_min: 8
  scroll_passes_max: 12
  max_pages_per_keyword: 3

# OCR Settings
ocr:
  tesseract_path: "E:\\tesseract\\tesseract.exe"
  languages: "kor+eng"
  min_confidence: 0.65
  scales: [1.0, 1.5, 2.0]
  psms: [6, 7, 4]

# CAPTCHA Settings
captcha:
  enabled: true
  auto_solver:
    enabled: true
    provider: "gemini"
    timeout_ms: 15000
    max_attempts: 3
  min_confidence: 0.6
  keywords:
    - "자동입력 방지"
    - "보안문자"
    - "캡차"
    - "CAPTCHA"

# Logging
logging:
  dir: "logs"
  artifacts_dir: "artifacts"
  level: "INFO"

# Preset Verification
preset:
  sorting: "리뷰 많은순"
  display_count: "80개씩 보기"
  max_retry: 3
  skip_display_check: false  # true로 설정하면 디스플레이 검증 스킵
