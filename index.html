      // --- COMPONENTS ---

      // 1. FadeIn Component
      const useIntersectionObserver = (threshold = 0.1) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.disconnect();
              }
            },
            { threshold }
          );
          if (ref.current) observer.observe(ref.current);
          return () => { if (ref.current) observer.unobserve(ref.current); };
        }, [threshold]);

        return { ref, isVisible };
      };

      const FadeIn = ({ children, delay = 0, className = '', direction = 'up' }) => {
        const { ref, isVisible } = useIntersectionObserver();
        const translateClass = direction === 'up' ? 'translate-y-8' : 'translate-y-0';
        
        return (
          <div
            ref={ref}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : `opacity-0 ${translateClass}`
            } ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };

      // 2. Logo Component (Clean for Production)
      const Logo = ({ variant = 'header', className = '' }) => {
        // Try Embedded Base64 first, then local files
        const candidates = [EMBEDDED_LOGO_BASE64, './logo.webp', 'logo.webp', '/logo.webp'].filter(c => c && c.length > 0);
        
        const [candidateIndex, setCandidateIndex] = useState(0);
        const [hasError, setHasError] = useState(false);

        const handleError = () => {
          const nextIndex = candidateIndex + 1;
          if (nextIndex < candidates.length) setCandidateIndex(nextIndex);
          else setHasError(true);
        };

        const isHero = variant === 'hero';
        // Base styling for image
        const imgClass = isHero 
          ? 'h-40 md:h-56 w-auto mix-blend-multiply' 
          : 'h-12 w-auto mix-blend-multiply';

        // FALLBACK: If no image found, show clean text (No upload button)
        if (hasError || candidates.length === 0) {
          return (
            <div className={`flex items-center justify-center ${className}`}>
              <span className={`font-bold tracking-widest text-primary font-sans ${isHero ? 'text-4xl md:text-5xl' : 'text-xl'}`}>
                DETAILER
              </span>
            </div>
          );
        }

        return <img src={candidates[candidateIndex]} alt="DETAILER" className={`${imgClass} ${className} object-contain`} onError={handleError} />;
      };

      // 3. ImageWithFallback Helper (Simple Version)
      const ImageWithFallback = ({ src, fallbackSrc, alt, className, containerClassName = "", ...props }) => {
        const [imgSrc, setImgSrc] = useState(src);
        
        useEffect(() => {
          setImgSrc(src);
        }, [src]);

        const handleError = () => {
          if (imgSrc !== fallbackSrc) {
            setImgSrc(fallbackSrc);
          }
        };

        return (
          <div className={`bg-gray-50 ${containerClassName}`}>
             <img 
               src={imgSrc} 
               alt={alt} 
               className={className} 
               onError={handleError}
               loading="lazy"
               {...props} 
             />
          </div>
        );
      };

      // 4. Modal Component
      const Modal = ({ isOpen, onClose, children }) => {
        useEffect(() => {
          const handleEsc = (e) => { if (e.key === 'Escape') onClose(); };
          if (isOpen) {
            document.body.style.overflow = 'hidden';
            window.addEventListener('keydown', handleEsc);
          }
          return () => {
            document.body.style.overflow = 'unset';
            window.removeEventListener('keydown', handleEsc);
          };
        }, [isOpen, onClose]);

        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
            <div className="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onClick={onClose} />
            <div className="relative z-10 w-full max-w-6xl h-[90vh] bg-white rounded-lg shadow-2xl flex flex-col overflow-hidden">
              <button onClick={onClose} className="absolute top-4 right-4 z-50 p-2 bg-black/50 hover:bg-black/70 rounded-full text-white transition-colors">

              </button>
              <div className="flex-1 overflow-y-auto p-4 custom-scrollbar bg-gray-100/50">
                {children}
              </div>
            </div>
          </div>
        );
      };

                                className="object-cover w-full h-full object-top group-hover:scale-105 transition-transform duration-700 ease-out" 
                              />
                              <div className="absolute top-2 right-2 bg-primary/90 backdrop-blur-sm text-white text-[10px] px-2 py-1 rounded shadow-sm z-20">After</div>
                            </div>
                          </div>
                        ) : (
                          <div className="h-full w-full relative bg-gray-50">
                            <ImageWithFallback 
                              src={item.afterImage} 
                              fallbackSrc={item.fallbackAfter}
                              alt={item.title} 
                              containerClassName="w-full h-full"
                              className="object-cover w-full h-full object-top group-hover:scale-105 transition-transform duration-700 ease-out" 
                            />
                            <div className="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-black/40 to-transparent z-20 pointer-events-none"></div>
                          </div>
                        )}
                        <div className="absolute inset-0 bg-primary/20 backdrop-blur-[1px] opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center z-30 pointer-events-none">
                          <div className="bg-white/90 p-3 rounded-full text-primary shadow-lg transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300"><ZoomIn size={24} /></div>
                        </div>
                      </div>
                      <div className="mt-4 px-1 pb-1">
                        <h3 className="text-lg font-bold text-primary">{item.title}</h3>
                        <p className="text-sm text-gray-500 mt-1 line-clamp-1">{item.description}</p>
                      </div>
                    </div>
                  </FadeIn>
                ))}
              </div>
            </div>
            
            {/* Full Detail Modal */}
            <Modal isOpen={!!selectedItem} onClose={() => { setSelectedItem(null); setSelectedTabIndex(0); }}>
              {selectedItem && (
                <div className="flex flex-col gap-4 min-h-0 h-full">
                  {/* 탭이 있는 경우 (PT3) */}
                  {selectedItem.tabs ? (
                    <>
                      {/* Tab Buttons */}
                      <div className="flex gap-2 justify-center border-b border-gray-200 pb-2">
                        {selectedItem.tabs.map((tab, index) => (
                          <button
                            key={index}
                            onClick={() => setSelectedTabIndex(index)}
                            className={`px-6 py-2.5 rounded-lg text-sm font-medium transition-all ${
                              selectedTabIndex === index
                                ? 'bg-primary text-white shadow-md'
                                : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                            }`}
                          >
                            {tab.name}
                          </button>
                        ))}
                      </div>

                      {/* Tab Content */}
                      <div className="flex flex-col md:flex-row gap-4 flex-1 min-h-0">
                        {selectedItem.tabs[selectedTabIndex].beforeImage ? (
                          <>
                            {/* Before Column */}
                            <div className="flex-1 flex flex-col items-center bg-gray-50 rounded-lg overflow-hidden border border-gray-200 shadow-sm">
                              <div className="w-full bg-gray-800 text-white px-4 py-3 text-center text-sm font-medium sticky top-0 z-10 shadow-md">
                                Before (원본)
                              </div>
                              <div className="w-full overflow-y-auto custom-scrollbar bg-white relative">
                                <ImageWithFallback
                                  src={selectedItem.tabs[selectedTabIndex].beforeImage}
                                  alt="Before"
                                  containerClassName="w-full min-h-[300px]"
                                  className="w-full max-w-[860px] mx-auto h-auto block"
                                />
                              </div>
                            </div>

                            {/* After Column */}
                            <div className="flex-1 flex flex-col items-center bg-gray-50 rounded-lg overflow-hidden border border-gray-200 shadow-sm">
                              <div className="w-full bg-primary text-white px-4 py-3 text-center text-sm font-medium sticky top-0 z-10 shadow-md">
                                After (완성본)
                              </div>
                              <div className="w-full overflow-y-auto custom-scrollbar bg-white relative">
                                <ImageWithFallback
                                  src={selectedItem.tabs[selectedTabIndex].afterImage}
                                  alt="After"
                                  containerClassName="w-full min-h-[300px]"
                                  className="w-full max-w-[860px] mx-auto h-auto block"
                                />
                              </div>
                            </div>
                          </>
                        ) : (
                          /* Single Image View */
                          <div className="w-full h-full flex flex-col bg-gray-50 rounded-lg overflow-hidden border border-gray-200 shadow-sm">
                            <div className="w-full bg-primary text-white px-4 py-3 text-center text-sm font-medium sticky top-0 z-10">
                              {selectedItem.tabs[selectedTabIndex].name}
                            </div>
                            <div className="w-full overflow-y-auto custom-scrollbar flex justify-center bg-white relative">
                              <ImageWithFallback
                                src={selectedItem.tabs[selectedTabIndex].afterImage}
                                alt={selectedItem.tabs[selectedTabIndex].name}
                                containerClassName="w-full max-w-[860px] min-h-[500px]"
                                className="w-full max-w-[860px] h-auto"
                              />
                            </div>
                          </div>
                        )}
                      </div>
                    </>
                  ) : (
                    // 탭이 없는 경우 (PT1, PT2, PT4)
                    <div className="flex flex-col md:flex-row gap-4 flex-1 min-h-0">
                      {selectedItem.category === PortfolioCategory.TRANSLATION ? (
                        <>
                          {/* Before Column */}
                          <div className="flex-1 flex flex-col items-center bg-gray-50 rounded-lg overflow-hidden border border-gray-200 shadow-sm">
                            <div className="w-full bg-gray-800 text-white px-4 py-3 text-center text-sm font-medium sticky top-0 z-10 shadow-md flex justify-between items-center">
                              <span>Before (원본)</span>
                              <span className="text-[10px] bg-white/20 px-2 py-0.5 rounded">스크롤하여 확인</span>
                            </div>
                            <div className="w-full overflow-y-auto custom-scrollbar bg-white relative">
                               <ImageWithFallback
                                  src={selectedItem.beforeImage}
                                  fallbackSrc={selectedItem.fallbackBefore}
                                  alt="Before Full"
                                  containerClassName="w-full min-h-[300px]"
                                  className="w-full max-w-[860px] mx-auto h-auto block"
                               />
                            </div>
                          </div>

                          {/* After Column */}
                          <div className="flex-1 flex flex-col items-center bg-gray-50 rounded-lg overflow-hidden border border-gray-200 shadow-sm">
                            <div className="w-full bg-primary text-white px-4 py-3 text-center text-sm font-medium sticky top-0 z-10 shadow-md flex justify-between items-center">
                               <span>After (번역본)</span>
                               <span className="text-[10px] bg-white/20 px-2 py-0.5 rounded">스크롤하여 확인</span>
                            </div>
                            <div className="w-full overflow-y-auto custom-scrollbar bg-white relative">
                               <ImageWithFallback
                                  src={selectedItem.afterImage}
                                  fallbackSrc={selectedItem.fallbackAfter}
                                  alt="After Full"
                                  containerClassName="w-full min-h-[300px]"
                                  className="w-full max-w-[860px] mx-auto h-auto block"
                               />
                            </div>
                          </div>
                        </>
                      ) : (
                        /* Creation Full View */
                        <div className="w-full h-full flex flex-col bg-gray-50 rounded-lg overflow-hidden border border-gray-200 shadow-sm">
                          <div className="w-full bg-white px-4 py-3 border-b border-gray-200 text-center font-bold text-primary sticky top-0 z-10">
                            {selectedItem.title}
                          </div>
                          <div className="w-full overflow-y-auto custom-scrollbar flex justify-center bg-gray-100 relative">
                            <ImageWithFallback
                              src={selectedItem.afterImage}
                              fallbackSrc={selectedItem.fallbackAfter}
                              alt="Full Detail Page"
                              containerClassName="w-full max-w-[860px] min-h-[500px]"
                              className="w-full max-w-[860px] h-auto shadow-sm"
                            />
                          </div>
                        </div>
                      )}
                    </div>
                  )}
                </div>
              )}
            </Modal>
          </section>
        );
      };

      const Contact = () => {
        return (
          <section id="contact" className="py-24 bg-primary text-white relative overflow-hidden">
            <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-secondary/30 rounded-full blur-[120px] translate-x-1/3 -translate-y-1/3 pointer-events-none" />
            <div className="absolute bottom-0 left-0 w-[500px] h-[500px] bg-black/20 rounded-full blur-[100px] -translate-x-1/3 translate-y-1/3 pointer-events-none" />
            <div className="container mx-auto px-6 relative z-10">
              <div className="flex flex-col md:flex-row items-center justify-between gap-16">
                <div className="w-full md:w-1/2">
                  <FadeIn>
                    <h2 className="text-3xl md:text-4xl font-light mb-6">가장 <span className="font-bold">심플하게</span><br/> 작업을 시작하세요.</h2>
                    <p className="text-gray-300 mb-10 leading-relaxed text-lg font-light">복잡한 견적서는 없습니다.<br />원하시는 상품의 링크만 보내주시면<br />가장 알맞은 구성을 제안해 드립니다.</p>
                    <a href={`mailto:${EMAIL_CONTACT}`} className="group inline-flex items-center gap-4 bg-white text-primary px-8 py-5 rounded-full font-bold hover:bg-accent hover:text-primary transition-all shadow-lg hover:shadow-xl hover:-translate-y-1">
                      <Mail size={22} className="text-primary" /><span>이메일 문의하기</span><ArrowRight size={20} className="group-hover:translate-x-1 transition-transform" />
                    </a>
                    <p className="mt-6 text-sm text-gray-400 font-light ml-2">{EMAIL_CONTACT}</p>
                  </FadeIn>
                </div>
                <div className="w-full md:w-5/12">
                  <FadeIn delay={200}>
                    <div className="bg-white/5 backdrop-blur-md p-10 rounded-3xl border border-white/10 shadow-2xl">
                      <div className="flex items-center gap-3 mb-8 text-accent"><Clock size={24} /><span className="text-lg font-bold tracking-wide">예상 소요 시간</span></div>
                      <div className="space-y-6">
                        <div className="flex justify-between items-center border-b border-white/10 pb-4"><span className="text-gray-300 font-light">한국어 번역</span><span className="font-bold text-white text-lg">약 1일</span></div>
                        <div className="flex justify-between items-center border-b border-white/10 pb-4"><span className="text-gray-300 font-light">번역 + 히어로</span><span className="font-bold text-white text-lg">약 1일</span></div>
                        <div className="flex justify-between items-center"><span className="text-gray-300 font-light">상세페이지 제작</span><span className="font-bold text-white text-lg">1~2일</span></div>
                      </div>
                      <div className="mt-8 text-xs text-gray-400 font-light leading-relaxed">* 주문량이 많을 경우 스케줄이 조정될 수 있습니다.<br/>* 급행 작업은 메일에 별도로 표기해 주세요.</div>
                    </div>
                  </FadeIn>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        return (
          <footer className="relative border-t border-gray-200/60 pt-16 pb-12 overflow-hidden">
            <div className="absolute inset-0 bg-white/40 backdrop-blur-sm -z-10"></div>
            <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
              <div className="text-center md:text-left">
                <div className="mb-4 flex justify-center md:justify-start"><Logo variant="footer" className="opacity-90" /></div>
                <p className="text-xs text-gray-400 font-light">&copy; {new Date().getFullYear()} DETAILER. All rights reserved.</p>
              </div>
              <div className="text-center md:text-right">
                <a href={`mailto:${EMAIL_CONTACT}`} className="text-sm font-medium text-gray-500 hover:text-primary transition-colors block mb-2">{EMAIL_CONTACT}</a>
                <div className="text-xs text-gray-400 flex items-center justify-center md:justify-end gap-3">
                  <span className="cursor-pointer hover:text-gray-600 transition-colors">이용약관</span> 
                  <span className="w-px h-3 bg-gray-300"></span>
                  <span className="cursor-pointer hover:text-gray-600 transition-colors">개인정보처리방침</span>
                </div>
              </div>
            </div>
          </footer>
        );
      };

      const App = () => {
        return (
          <div className="min-h-screen font-sans text-gray-800 antialiased selection:bg-accent selection:text-primary overflow-x-hidden">
            <Header />
            <main>
              <Hero />
              <Services />
              <Portfolio />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };

      // --- MOUNT ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
